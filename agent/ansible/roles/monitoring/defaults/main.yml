---
# =============================================================================
# Переменные по умолчанию для роли monitoring
# =============================================================================

# URL сервера мониторинга
monitoring_server_url: "http://localhost:8000"

# Имя робота
robot_name: "{{ ansible_hostname }}"

# Директория конфигурации Telegraf
telegraf_conf_dir: /etc/telegraf

# Интервал сбора метрик (секунды)
telegraf_interval: "10s"

# Интервал отправки метрик
telegraf_flush_interval: "10s"

# InfluxDB настройки (заполняются после регистрации)
influxdb_org: "wolfpackcloud"
influxdb_bucket: "robots"

# Дополнительные input плагины (можно переопределить для каждого хоста)
telegraf_extra_inputs: ""

# Длина кода привязки
pair_code_length: 8

# Срок действия кода привязки (минуты)
pair_code_expiration: 15

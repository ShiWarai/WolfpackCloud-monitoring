# =============================================================================
# Конфигурация Ansible для WolfpackCloud Monitoring
# =============================================================================

[defaults]
# Inventory файл по умолчанию
inventory = inventory.yml

# Отключить проверку host key (для тестирования)
host_key_checking = False

# Количество параллельных подключений
forks = 10

# Таймаут подключения (секунды)
timeout = 30

# Путь к ролям
roles_path = roles

# Вывод
stdout_callback = yaml
callback_whitelist = profile_tasks

# Логирование
log_path = ansible.log

# Retry файлы
retry_files_enabled = False

[ssh_connection]
# SSH пайплайнинг для ускорения
pipelining = True

# SSH аргументы
ssh_args = -o ControlMaster=auto -o ControlPersist=60s

[privilege_escalation]
# Использовать sudo
become = True
become_method = sudo
become_user = root
become_ask_pass = False

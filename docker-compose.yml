services:
  # PostgreSQL — реляционная БД для реестра роботов
  postgres:
    image: postgres:16-alpine
    container_name: wpc-monitoring-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monitoring}
      POSTGRES_USER: ${POSTGRES_USER:-monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Задайте POSTGRES_PASSWORD в .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # InfluxDB — time-series БД для метрик и логов
  influxdb:
    image: influxdb:2.7-alpine
    container_name: wpc-monitoring-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD:?Задайте INFLUXDB_ADMIN_PASSWORD в .env}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-wolfpackcloud}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-robots}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN:?Задайте INFLUXDB_ADMIN_TOKEN в .env}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # FastAPI — сервис привязки роботов
  api:
    image: ${API_IMAGE:-ghcr.io/shiwarai/wolfpackcloud-monitoring-api:main}
    build:
      context: ./server/api
      dockerfile: Dockerfile
    container_name: wpc-monitoring-api
    restart: unless-stopped
    environment:
      DATABASE_URL: >-
        postgresql+asyncpg://${POSTGRES_USER:-monitoring}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-monitoring}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-wolfpackcloud}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-robots}
      SECRET_KEY: ${SECRET_KEY:?Задайте SECRET_KEY в .env}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?Задайте JWT_SECRET_KEY в .env}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:9100}
      DEBUG: ${DEBUG:-false}
      GRAFANA_URL: ${GRAFANA_URL:-http://grafana:3000}
      GRAFANA_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GRAFANA_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      SUPERSET_URL: ${SUPERSET_URL:-http://superset:8088}
      SUPERSET_ADMIN_USERNAME: ${SUPERSET_ADMIN_USERNAME:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
    ports:
      - "${API_PORT:-9100}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Client — Vue 3 веб-приложение
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_GRAFANA_URL: ${GRAFANA_ROOT_URL:-http://localhost:9200}
        VITE_SUPERSET_URL: ${SUPERSET_ROOT_URL:-http://localhost:9300}
    container_name: wpc-monitoring-client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-9101}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Grafana — основной веб-интерфейс
  grafana:
    image: grafana/grafana-oss:11.4.0
    container_name: wpc-monitoring-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:9200}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      # Переменные для datasources
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-monitoring}
      POSTGRES_USER: ${POSTGRES_USER:-monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-wolfpackcloud}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-robots}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./server/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./server/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    ports:
      - "${GRAFANA_PORT:-9200}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Redis — кэш для Superset
  redis:
    image: redis:7-alpine
    container_name: wpc-monitoring-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Apache Superset — BI-аналитика (init: миграции + создание админа)
  superset-init:
    image: apache/superset:4.1.1-dev
    container_name: wpc-monitoring-superset-init
    command: ["/app/docker/docker-init.sh"]
    user: "root"
    environment: &superset-env
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:?Задайте SUPERSET_SECRET_KEY в .env}
      SUPERSET_LOAD_EXAMPLES: "no"
      DATABASE_DIALECT: postgresql
      DATABASE_DB: ${POSTGRES_DB:-monitoring}
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USER: ${POSTGRES_USER:-monitoring}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      PYTHONPATH: /app/pythonpath:/app/docker/pythonpath_dev
    volumes: &superset-volumes
      - superset_data:/app/superset_home
      - ./server/superset/docker:/app/docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - monitoring
    healthcheck:
      disable: true

  # Apache Superset — BI-аналитика (web app)
  superset:
    image: apache/superset:4.1.1-dev
    container_name: wpc-monitoring-superset
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    user: "root"
    restart: unless-stopped
    environment: *superset-env
    volumes: *superset-volumes
    ports:
      - "${SUPERSET_PORT:-9300}:8088"
    depends_on:
      superset-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - monitoring

  # Superset Provisioning — создание дефолтных datasource, datasets, dashboard
  superset-provision:
    image: apache/superset:4.1.1-dev
    container_name: wpc-monitoring-superset-provision
    command: ["python", "/app/docker/provision.py"]
    user: "root"
    environment:
      <<: *superset-env
      SUPERSET_URL: http://superset:8088
      SUPERSET_ADMIN_USERNAME: admin
      SUPERSET_ADMIN_PASSWORD: admin
    volumes: *superset-volumes
    depends_on:
      superset:
        condition: service_healthy
    networks:
      - monitoring

volumes:
  postgres_data:
  influxdb_data:
  influxdb_config:
  grafana_data:
  superset_data:
  redis_data:

networks:
  monitoring:
    driver: bridge

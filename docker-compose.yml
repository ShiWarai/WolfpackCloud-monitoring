services:
  # PostgreSQL — реляционная БД для реестра роботов
  postgres:
    image: postgres:16-alpine
    container_name: wpc-monitoring-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monitoring}
      POSTGRES_USER: ${POSTGRES_USER:-monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Задайте POSTGRES_PASSWORD в .env}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-monitoring}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # InfluxDB — time-series БД для метрик и логов
  influxdb:
    image: influxdb:2.7-alpine
    container_name: wpc-monitoring-influxdb
    restart: unless-stopped
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUXDB_ADMIN_USER:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD:?Задайте INFLUXDB_ADMIN_PASSWORD в .env}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUXDB_ORG:-wolfpackcloud}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUXDB_BUCKET:-robots}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUXDB_ADMIN_TOKEN:?Задайте INFLUXDB_ADMIN_TOKEN в .env}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # FastAPI — сервис привязки роботов
  api:
    build:
      context: ./server/api
      dockerfile: Dockerfile
    container_name: wpc-monitoring-api
    restart: unless-stopped
    environment:
      DATABASE_URL: >-
        postgresql+asyncpg://${POSTGRES_USER:-monitoring}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-monitoring}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-wolfpackcloud}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-robots}
      SECRET_KEY: ${SECRET_KEY:?Задайте SECRET_KEY в .env}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8000}
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Grafana — основной веб-интерфейс
  grafana:
    image: grafana/grafana-oss:11.4.0
    container_name: wpc-monitoring-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      # Переменные для datasources
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-monitoring}
      POSTGRES_USER: ${POSTGRES_USER:-monitoring}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ${INFLUXDB_ADMIN_TOKEN}
      INFLUXDB_ORG: ${INFLUXDB_ORG:-wolfpackcloud}
      INFLUXDB_BUCKET: ${INFLUXDB_BUCKET:-robots}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./server/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./server/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      postgres:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Apache Superset — BI-аналитика
  superset:
    image: apache/superset:4.1.1
    container_name: wpc-monitoring-superset
    restart: unless-stopped
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:?Задайте SUPERSET_SECRET_KEY в .env}
      SUPERSET_LOAD_EXAMPLES: "no"
      DATABASE_DB: ${POSTGRES_DB:-monitoring}
      DATABASE_HOST: postgres
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_USER: ${POSTGRES_USER:-monitoring}
      DATABASE_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - superset_data:/app/superset_home
      - ./server/superset/superset_config.py:/app/pythonpath/superset_config.py:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin
          --lastname User --email admin@localhost --password admin || true &&
        superset init &&
        gunicorn --bind 0.0.0.0:8088 --workers 2 --timeout 60 'superset.app:create_app()'
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - monitoring

  # Redis — кэш для Superset
  redis:
    image: redis:7-alpine
    container_name: wpc-monitoring-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Nginx — reverse proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: wpc-monitoring-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./server/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./server/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api:
        condition: service_healthy
      grafana:
        condition: service_healthy
    networks:
      - monitoring

volumes:
  postgres_data:
  influxdb_data:
  influxdb_config:
  grafana_data:
  superset_data:
  redis_data:

networks:
  monitoring:
    driver: bridge

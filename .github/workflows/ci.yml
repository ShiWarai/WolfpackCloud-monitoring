name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ==========================================================================
  # Линтинг
  # ==========================================================================
  lint:
    name: Линтинг
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Установка зависимостей
        run: |
          pip install ruff

      - name: Линтинг Python (ruff)
        run: |
          ruff check server/api/
          ruff format --check server/api/

      - name: Линтинг Dockerfile (hadolint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: server/api/Dockerfile
          failure-threshold: warning

      - name: Линтинг YAML
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: |
            docker-compose.yml
            docker-compose.dev.yml
            .github/workflows/
            agent/ansible/
          config_file: .yamllint.yml
        continue-on-error: true

      - name: Линтинг Shell скриптов
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './agent'
          additional_files: 'scripts/local-install.sh scripts/local-uninstall.sh'
        continue-on-error: true

  # ==========================================================================
  # Тестирование API
  # ==========================================================================
  test-api:
    name: Тесты API
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: monitoring_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Кэширование pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('server/api/requirements.txt', 'server/api/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Установка зависимостей
        run: |
          pip install -r server/api/requirements.txt -r server/api/requirements-dev.txt

      - name: Запуск тестов
        env:
          DATABASE_URL: postgresql+asyncpg://test:testpassword@localhost:5432/monitoring_test
          SECRET_KEY: test-secret-key
          INFLUXDB_URL: http://localhost:8086
          INFLUXDB_TOKEN: test-token
        run: |
          cd server/api
          pytest tests/ -v --tb=short

  # ==========================================================================
  # Сборка Docker образов
  # ==========================================================================
  build:
    name: Сборка образов
    runs-on: ubuntu-latest
    needs: [lint, test-api]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Сборка и экспорт образа
        uses: docker/build-push-action@v6
        with:
          context: ./server/api
          tags: wpc-monitoring-api:latest
          outputs: type=docker,dest=${{ runner.temp }}/api-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload образа
        uses: actions/upload-artifact@v4
        with:
          name: api-image
          path: ${{ runner.temp }}/api-image.tar
          retention-days: 1

      - name: Проверка docker-compose
        run: |
          cp .env.example .env
          sed -i 's/POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=testpass/' .env
          sed -i 's/INFLUXDB_ADMIN_PASSWORD=.*/INFLUXDB_ADMIN_PASSWORD=testpass/' .env
          sed -i 's/INFLUXDB_ADMIN_TOKEN=.*/INFLUXDB_ADMIN_TOKEN=test-token-build-stage-32chars/' .env
          sed -i 's/SECRET_KEY=.*/SECRET_KEY=test-secret/' .env
          sed -i 's/SUPERSET_SECRET_KEY=.*/SUPERSET_SECRET_KEY=test-superset-secret/' .env
          docker compose config

  # ==========================================================================
  # Интеграционные тесты
  # ==========================================================================
  integration:
    name: Интеграционные тесты
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download образа
        uses: actions/download-artifact@v4
        with:
          name: api-image
          path: ${{ runner.temp }}

      - name: Загрузка образа в Docker
        run: |
          docker load --input ${{ runner.temp }}/api-image.tar
          docker image ls -a

      - name: Подготовка окружения
        run: |
          cp .env.example .env
          sed -i 's/POSTGRES_PASSWORD=.*/POSTGRES_PASSWORD=testpass/' .env
          sed -i 's/INFLUXDB_ADMIN_PASSWORD=.*/INFLUXDB_ADMIN_PASSWORD=testpass/' .env
          sed -i 's/INFLUXDB_ADMIN_TOKEN=.*/INFLUXDB_ADMIN_TOKEN=test-token-integration-32chars/' .env
          sed -i 's/SECRET_KEY=.*/SECRET_KEY=test-secret-integration-32chars-key/' .env
          sed -i 's/SUPERSET_SECRET_KEY=.*/SUPERSET_SECRET_KEY=test-superset-integration-32chars/' .env
          cat .env

      - name: Запуск стека
        run: |
          export API_IMAGE=wpc-monitoring-api:latest
          docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --no-build postgres influxdb api

          # Ожидание готовности PostgreSQL
          echo "Ожидание PostgreSQL..."
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U monitoring; then
              echo "PostgreSQL готов"
              break
            fi
            echo "Попытка $i/30..."
            sleep 2
          done

          # Ожидание готовности API
          echo "Ожидание API..."
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "API готов"
              break
            fi
            echo "Попытка $i/30..."
            sleep 2
          done

          # Финальная проверка
          curl -f http://localhost:8000/health

      - name: Тест API эндпоинтов
        run: |
          # Тест регистрации робота
          echo "Тест регистрации робота..."
          response=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8000/api/pair \
            -H "Content-Type: application/json" \
            -d '{"hostname": "test-robot", "pair_code": "TEST1234"}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n -1)
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          if [ "$http_code" != "201" ]; then
            echo "Ошибка: ожидался код 201, получен $http_code"
            docker compose logs api
            exit 1
          fi

          # Получение JWT токена для авторизации
          echo "Получение JWT токена..."
          token_response=$(curl -sf -X POST http://localhost:8000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email": "admin@wolfpackcloud.dev", "password": "admin"}')
          access_token=$(echo "$token_response" | jq -r '.access_token')
          echo "Токен получен: ${access_token:0:20}..."

          # Тест списка роботов (требует авторизации)
          echo "Тест списка роботов..."
          curl -sf http://localhost:8000/api/robots \
            -H "Authorization: Bearer $access_token"

      - name: Остановка стека
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v

  # ==========================================================================
  # Уведомления
  # ==========================================================================
  notify-telegram-on-success:
    name: Notify Telegram on success
    runs-on: ubuntu-latest
    needs: [lint, test-api, build, integration]
    if: always() && needs.lint.result == 'success' && needs.test-api.result == 'success' && needs.build.result == 'success' && needs.integration.result == 'success'

    steps:
      - name: Send Telegram notification (silent)
        uses: appleboy/telegram-action@v1.0.1
        continue-on-error: true
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          disable_notification: true
          message: |
            ✅ *CI прошёл успешно*
            Репо: `${{ github.repository }}`
            Ветка: `${{ github.ref_name }}`
            [Открыть run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  notify-telegram-on-failure:
    name: Notify Telegram on failure
    runs-on: ubuntu-latest
    needs: [lint, test-api, build, integration]
    if: always() && (needs.lint.result == 'failure' || needs.test-api.result == 'failure' || needs.build.result == 'failure' || needs.integration.result == 'failure')

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@v1.0.1
        continue-on-error: true
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ❌ *CI упал*
            Репо: `${{ github.repository }}`
            Ветка: `${{ github.ref_name }}`
            [Открыть run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

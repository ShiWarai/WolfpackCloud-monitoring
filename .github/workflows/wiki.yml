name: Sync Wiki

on:
  push:
    branches: [main]
    paths:
      - 'wiki/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    name: Sync wiki folder to GitHub Wiki
    runs-on: ubuntu-latest
    if: github.repository_owner != 'fork'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Sync to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki/
          token: ${{ secrets.WIKI_PAT }}

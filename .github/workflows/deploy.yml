name: Deploy

on:
  # Запуск после успешного завершения CI
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, dev]
  # Ручной запуск
  workflow_dispatch:
    inputs:
      environment:
        description: 'Окружение для деплоя'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production
  # Теги для production или push в main/dev
  push:
    branches: [main, dev]
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Сборка и публикация Docker образов
  # ==========================================================================
  build-and-push:
    name: Сборка и публикация
    runs-on: ubuntu-latest
    # Запускается только если CI прошёл успешно или если это ручной запуск/тег
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      version: ${{ steps.meta-api.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Настройка QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Авторизация в GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Метаданные образа API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Сборка и публикация API
        uses: docker/build-push-action@v6
        with:
          context: ./server/api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # ==========================================================================
  # Деплой на development (ветка dev)
  # ==========================================================================
  deploy-development:
    name: Деплой (Development)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: >
      github.event.inputs.environment == 'development' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'dev')
    environment:
      name: development
      url: https://dev.monitoring.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Деплой через SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /opt/wolfpackcloud-monitoring

            # Обновление репозитория
            git fetch origin
            git checkout dev
            git pull origin dev

            # Обновление образов
            docker compose pull

            # Перезапуск с dev-конфигурацией
            docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --remove-orphans

            # Проверка health
            sleep 30
            curl -f http://localhost:8000/health || exit 1

            echo "Development деплой завершён успешно"

  # ==========================================================================
  # Деплой на production (ветка main или тег v*)
  # ==========================================================================
  deploy-production:
    name: Деплой (Production)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: >
      github.event.inputs.environment == 'production' ||
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main')
    environment:
      name: production
      url: https://monitoring.example.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Деплой через SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/wolfpackcloud-monitoring

            # Бэкап текущей конфигурации
            cp .env .env.backup.$(date +%Y%m%d%H%M%S)

            # Обновление репозитория
            git fetch origin
            git checkout main
            git pull origin main

            # Обновление образов
            docker compose pull

            # Перезапуск
            docker compose up -d --remove-orphans

            # Проверка health
            sleep 30
            curl -f http://localhost:8000/health || exit 1

            # Очистка старых образов
            docker image prune -f

            echo "Production деплой завершён: ${{ needs.build-and-push.outputs.version }}"

  # ==========================================================================
  # Уведомления
  # ==========================================================================
  notify:
    name: Уведомления
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-production]
    if: always()

    steps:
      - name: Статус деплоя
        run: |
          echo "Development: ${{ needs.deploy-development.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"


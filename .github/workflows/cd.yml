name: Деплой на Production

on:
  # Запуск после успешного CI на main
  workflow_run:
    workflows: [CI]
    types:
      - completed
    branches: [main]
  # Ручной запуск
  workflow_dispatch:
  # Теги для релизов
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Сборка и публикация Docker образов
  # ==========================================================================
  build-and-push:
    name: Сборка и публикация
    runs-on: ubuntu-latest
    # Запускается только если CI прошёл успешно или если это ручной запуск/тег
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      version: ${{ steps.meta-api.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Настройка QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Настройка Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Авторизация в GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Метаданные образа API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Сборка и публикация API
        uses: docker/build-push-action@v6
        with:
          context: ./server/api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production

  # ==========================================================================
  # Деплой на production
  # ==========================================================================
  deploy:
    name: Деплой (Production)
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Деплой через SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/wolfpackcloud-monitoring

            # Бэкап текущей конфигурации
            cp .env .env.backup.$(date +%Y%m%d%H%M%S)

            # Обновление репозитория
            git fetch origin
            git checkout main
            git pull origin main

            # Обновление образов (GHCR публичный, логин не нужен)
            docker compose pull --ignore-pull-failures || true

            # Перезапуск
            docker compose up -d --remove-orphans

            # Проверка health (API на порту 9100)
            sleep 30
            curl -f http://localhost:9100/health || exit 1

            # Очистка старых образов
            docker image prune -f

            echo "Production деплой завершён: ${{ needs.build-and-push.outputs.version }}"

  # ==========================================================================
  # Уведомления
  # ==========================================================================
  notify-telegram-on-success:
    name: Notify Telegram on success
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always() && needs.deploy.result == 'success'

    steps:
      - name: Send Telegram notification (silent)
        uses: appleboy/telegram-action@v1.0.1
        continue-on-error: true
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          disable_notification: true
          message: |
            ✅ *Деплой успешен*
            Репо: `${{ github.repository }}`
            Ветка: `${{ github.ref_name }}`
            Версия: `${{ needs.build-and-push.outputs.version }}`
            [Открыть run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

  notify-telegram-on-failure:
    name: Notify Telegram on failure
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && needs.deploy.result == 'failure'

    steps:
      - name: Send Telegram notification
        uses: appleboy/telegram-action@v1.0.1
        continue-on-error: true
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: |
            ❌ *Деплой упал*
            Репо: `${{ github.repository }}`
            Ветка: `${{ github.ref_name }}`
            [Открыть run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
